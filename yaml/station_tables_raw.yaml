model:
  FP:       integer
  datetime: datetime
  element:  text
  model:    text
  value:    real
  UNIQUE:   (datetime, element, model, value)
obs:
  dataset:  text NOT NULL # raw tables only!
  file:     int DEFAULT 0 # file ID from file_table (main database)
  datetime: datetime NOT NULL
  duration: text
  element:  text NOT NULL
  value:    text NOT NULL
    #TODO scale attribute could be used in future to determine precision of obs values (e.g. for BUFR obs: scale * conversion)
    #scale:    real DEFAULT NULL #TODO accuracy information from BUFR or known significant numbers from other sources; NULL has worst accuracy (unknown)
  cor:      integer DEFAULT 0 #TODO number of corrections (COR/CCA)
  reduced:  integer DEFAULT 0 #TODO will be set to 1 after handled by "reduce_obs.py"
  #UNIQUE:   (datetime, dataset, file, duration, element, value, scale, cor, reduced)
  UNIQUE:   (dataset, datetime, duration, element) #file, cor
stats:
  RMSE:     real
  average:  real
  cases:    integer
  el:       text
  location: text
  maximum:  real
  minimum:  real
  valid:    text
  UNIQUE:   (el, location, valid)
