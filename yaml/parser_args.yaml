positional:
  # name  nargs           default       help         
  source: ["?",           ~,            parse source / list of sources (comma seperated)  ]

flags:
  # short flag            choices                                     action      default   help
  a:      [approach,      [us, ex, pd, pl, gt],                       ~,          gt,       "choose method of decoding"                                           ]
  c:      [clusters,      ~,                                          ~,          ~,        "station clusters to consider, comma seperated"                       ]
  C:      [config,        ~,                                          ~,          config,   "set custom name of config file"                                      ]
  e:      [export,        ~,                                          store_true, ~,        "export data to legacy CSV format"                                    ]
  d:      [debug,         ~,                                          store_true, ~,        "enable or disable debugging"                                         ]
  D:      [dry,           ~,                                          ~,          ~,        "do not actually run scripts, only print commands"                    ]
  f:      [file,          ~,                                          ~,          ~,        "parse single BUFR file, will be handled as source=extra by default"  ]
  F:      [files,         ~,                                          ~,          ~,        "parse one or more BUFR files; define seperator with --sep option"    ]
  i:      [pid_file,      ~,                                          store_true, ~,        "use a PID file to check whether script is running"                   ]
  l:      [log_level,     [CRITICAL,ERROR,WARNING,INFO,DEBUG,NOTSET], ~,          NOTSET,   "set logging level"                                                   ]
  L:      [legacy_output, ~,                                          ~,          ~,        "define output directory for old system's CSV format"                 ]
  m:      [max_retries,   ~,                                          ~,          ~,        "maximum attemps when communicating with station databases"           ]
  M:      [mode,          [oper,dev,test],                            ~,          ~,        "set custom name of config file"                                      ]
  o:      [timeout,       ~,                                          ~,          ~,        "timeout in seconds when communicating with station databases"        ]
  O:      [output,        ~,                                          ~,          ~,        "define output directory where the station databases will be saved"   ]
  p:      [profiler,      ~,                                          ~,          ~,        "enable profiler of your choice (default=None)"                       ]
  P:      [processes,     ~,                                          ~,          ~,        "number of processes to use (enables multiprocessing mode if set)"    ]
  r:      [redo,          ~,                                          store_true, ~,        "decode bufr again even if already processed"                         ]
  R:      [restart,       ~,                                          store_true, ~,        "only parse all files with status=locked_{pid}"                       ]
  S:      [sep,           ~,                                          ~,          ;,        "seperator char for the file argument (default=;)"                    ]
  t:      [traceback,     ~,                                          store_true, ~,        "enable or disable traceback"                                         ]
  v:      [verbose,       ~,                                          store_true, ~,        "show more detailed output"                                           ]
