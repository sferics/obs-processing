model:
  FP:       integer
  datetime: datetime
  element:  text
  model:    text
  value:    real
  UNIQUE:   (datetime, element, model)
obs:
  dataset:  text NOT NULL # raw tables only!
  file:     int DEFAULT 0 # file ID from file_table (main database)
  datetime: datetime NOT NULL
  duration: text
  element:  text NOT NULL
  value:    text NOT NULL
    #TODO scale attribute could be used in future to determine precision of obs values (e.g. for BUFR obs: scale * conversion)
  #scale:    real DEFAULT 1
  #parsed:  int DEFAULT 0
  #UNIQUE:   (datetime, dataset, file, duration, element, scale)
  UNIQUE:   (dataset, file, datetime, duration, element)
stats:
  RMSE:     real
  average:  real
  cases:    integer
  el:       text
  location: text
  maximum:  real
  minimum:  real
  valid:    text
  UNIQUE:   (el, location, valid)
