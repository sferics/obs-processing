model:
  FP:       integer
  datetime: datetime
  element:  text
  model:    text
  value:    real
  UNIQUE:   (datetime, element, model)
obs:
  datetime: datetime NOT NULL
  duration: text
  element:  text NOT NULL
  value:    text NOT NULL
  UNIQUE:   (datetime, duration, element)
stats:
  RMSE:     real
  average:  real
  cases:    integer
  el:       text
  location: text
  maximum:  real
  minimum:  real
  valid:    text
  UNIQUE:   (el, location, valid)
